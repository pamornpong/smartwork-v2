<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>SMARTWORK – บันทึกข้อความ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sarabun", sans-serif;
        padding: 35px;
        line-height: 1.7;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">บันทึกข้อความ (SMARTWORK)</h2>
    <div id="content"></div>

    <script>
      const cfg = JSON.parse(localStorage.getItem("SMARTWORK_CONFIG") || "{}");
      const data = JSON.parse(
        localStorage.getItem("LATEST_REPORT_DATA") || "{}"
      );

      document.getElementById("content").innerHTML = `
    <p><b>ส่วนราชการ:</b> สำนักงาน สกร.ประจำจังหวัดศรีสะเกษ</p>
    <p><b>ที่:</b> ศธ 07085/${cfg.district || ""}</p>
    <p><b>เรื่อง:</b> รายงานผลการปฏิบัติงาน</p>
    <br>

    <p>เรียน ${cfg.provinceDirectorName || "(ยังไม่ตั้งค่า)"}</p>

    <p>${cfg.fullname} ตำแหน่ง ${cfg.position}
       สังกัด สกร.อ.${cfg.district} ขอรายงานผลการดำเนินงาน ดังนี้</p>

    <p><b>วันที่ดำเนินงาน :</b> ${data.workDate || "-"}</p>
    <p><b>ชื่องาน :</b> ${data.title || "-"}</p>
    <p><b>รายละเอียด :</b><br>${data.detail || "-"}</p>

    <br><br>
    <p style="text-align:right;">ลงชื่อ .....................................................</p>
    <p style="text-align:right;">(${cfg.fullname})</p>
  `;
    </script>
  </body>
</html>
